<div class="container">
  <div class="container__background"></div>
  <div class="header__main-container">
    <h1 class="header__main">Just Another Weather App</h1>
  </div>
  <nav class="nav__container">
    <div class="nav__items">
      <app-search-bar (weatherDataEmitter)="locationPicked($event)"></app-search-bar>
      <div 
        *ngIf="isLocationSelected"
        class="nav__option-container">
        <a 
          (click)="toggleSelectedWeather()"
          [class.nav__option-active]="isSelectedCurrent"
          [routerLink]="['today']"
          class="nav__option">Today</a>
        <a 
          (click)="toggleSelectedWeather()"
          [class.nav__option-active]="isSelectedForecast"
          [routerLink]="['sixday']"
          class="nav__option">6 Day</a>
      </div>
    </div>

  </nav>

  <router-outlet></router-outlet>
  <footer class="footer__container">
    <div class="footer">Created by <a class="footer footer__link" href="www.nicobartholomew.com">Nico Bartholomew</a></div>
  </footer>

</div>
